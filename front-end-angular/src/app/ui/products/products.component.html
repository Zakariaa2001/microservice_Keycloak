<div class="p-3">
    <table class="table">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>Quantity</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </table>
</div>
